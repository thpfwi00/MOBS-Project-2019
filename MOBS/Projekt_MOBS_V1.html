<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tesla Entertainmentsystem</title>
    <link rel="stylesheet" href="Projekt_MOBS_V1.css">
    <script src="Projekt_MOBS_V1.js" defer></script>
</head>

<body>

    <header>
        <button class="Zurück" id="home"> <img id="IMGHome" src="https://lh3.googleusercontent.com/tK6YGDCqciKOl4gLYohZF6l7piBHb0CI0nHCN341LSJ0Vw9P_VASc49ZQAMaosFmYYlc" width="80" height="80"></button>
        <img class="TeslaLogo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Tesla_Motors.svg/1200px-Tesla_Motors.svg.png"></img>
    </header>

    <main style="background-image:url(Hintergrundbild.jpg)">
        <div class="centerGrid" id="menuCenterContainer">
            <button class="Statusinformation" id="StatusinformationID">
                <img id="IMGInfo" src="Settings.png"></img>
            </button>
            <button class="Fenster" id="FensterID">
                <img id="IMGFenster" src="Fenster.png"></img>
            </button>
            <button class="Musik" id="MusikID">
                <img id="IMGMusik" src="Musik.png"></img>
            </button>

            <button class="Aufsperren" id="AufsperrenID">
                <img id="IMGAufsperren" src="Schloss.png"></img>
            </button>

            <button class="Absperren" id="AbsperrenID">
                <img id="IMGAbsperren" src="Abschließen.png"></img>
            </button>
            <button class="Navigation" id="NavigationID">
                <img id="IMGNavigation" src="Navigation.png"></img>
            </button>
        </div>
    </main>

    <footer>
        <div id="datum"></div>
        <div id="uhr"></div>
    </footer>

    <template id="Home">
        <div class="centerGrid" id="menuCenterContainer">
            <button class="Statusinformation" id="StatusinformationID">
                <img id="IMGInfo" src="Settings.png"></img>
            </button>
            <button class="Fenster" id="FensterID">
                <img id="IMGFenster" src="Fenster.png"></img>
            </button>
            <button class="Musik" id="MusikID">
                <img id="IMGMusik" src="Musik.png"></img>
            </button>

            <button class="Aufsperren" id="AufsperrenID">
                <img id="IMGAufsperren" src="Schloss.png"></img>
            </button>

            <button class="Absperren" id="AbsperrenID">
                <img id="IMGAbsperren" src="Abschließen.png"></img>
            </button>
            <button class="Navigation" id="NavigationID">
                <img id="IMGNavigation" src="Navigation.png"></img>
            </button>
        </div>
    </template>


    <template id="Daten">
        <div class="datenGrid">
            <div class=geschwindigkeit>
                Geschwindigkeit:
            </div>
            <div class=verbrauch>
                Verbrauch:
            </div>
            <div class=druck>
                Druck:
            </div>
            <div class=temperatur>
                Temperatur:
            </div>
            <div class=luftfeuchtigkeit>
                Luftfeuchtigkeit:
            </div>
        </div>
    </template>


    <template id="window">
        <div class="fensterGrid" id="fensterCenterContainer">
            <button id="LinkesFensterAuf">
                Linkes Fenster - Öffnen
            </button>
            <button id="LinkesFensterZu">
                Linkes Fenster - Schließen
            </button>
            <button id="RechtesFensterAuf">
                Rechtes Fenster - Öffnen
            </button>
            <button id="RechtesFensterZu">
                Rechtes Fenster - Schließen
            </button>
            <button id="AlleFensterAuf">
                Fenster - Öffnen
            </button>
            <button id="AlleFensterZu">
                Fenster - Schließen
            </button>
        </div>
    </template>

    <template id="music">
        <div class="musicGrid">
            <div>
            <img class="IMGMusic" src="https://img.discogs.com/KPudd7Dixv0dJAkSVUOBDs6YGTw=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-11464654-1516803721-9776.jpeg.jpg" width="400" height="400">
            </div>
            <div class="audioMusic">
            <audio controls>
                <source src="Survivor.mp3" type="audio/mpeg">
            </audio>
            </div>
            <div class="selectMusic">
            <select size="3" multiple>
                <option class=Musikliste> </option>
                <option class=Musikliste> </option>
                <option class=Musikliste> </option>
            </select>
            </div>

        </div>
    </template>


    <template id="navi">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d84278.02477972793!2d9.623368640950268!3d48.69232429391882!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sde!4v1576085616097!5m2!1sde!2sde"
            width="1500" height="500" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </template>

</body>

</html>
