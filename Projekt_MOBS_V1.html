<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tesla Entertainmentsystem</title>
    <link rel="stylesheet" href="Projekt_MOBS_V1.css">
    <script src="Projekt_MOBS_V1.js" defer></script>
</head>

<body>

    <header>
        PfefferMobs Projekt 2019
        <img class="TeslaLogo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Tesla_Motors.svg/1200px-Tesla_Motors.svg.png"></img>
        <div class="returnButton" id="returnButton" type="Button"></div>
    </header>

    <main>
        <div class="centerGrid" id="menuCenterContainer">
            <button class="Geschwindigkeit">
                <img class="Geschwindigkeit" src="Tacho.png"></img>
            </button>

            <button class="Verbrauch" id="Verbrauch">
                <img class="Verbrauch" src="Verbrauch.png"></img>
            </button>

            <button class="Position">
                <img class="Position" src="Position.png"></img>
            </button>

            <button class="Treibstoff">
                <img class="Treibstoff" src="Resttreibstoff.png"></img>
            </button>

            <button class="Sperren">
                <img class="Sperren" src="Schloss.png"></img>
            </button>

            <button class="Fenster">
                <img class="Fenster" src="Fenster.png"></img>
            </button>

            <button class="Musik">
                <img class="Musik" src="Musik.png"></img>
            </button>

            <button class="Navigation">
                <img class="Navigation" src="Navigation.png"></img>
            </button>
        </div>
    </main>

    <footer>
        <div id="datum"></div>
        <div id="uhr"></div>
    </footer>

    <template class="home">

        <button class="Statusinformation">
            <img class="Statusinformation" src="Tacho.png"></img>
        </button>
        <button class="Sperren">
            <img class="Sperren" src="Schloss.png"></img>
        </button>

        <button class="Fenster">
            <img class="Fenster" src="Fenster.png"></img>
        </button>

        <button class="Musik">
            <img class="Musik" src="Musik.png"></img>
        </button>

    </template>

    <template class="Statusinformation">

        <div class="Geschwindigkeit">
        </div>
        <div class="Position">
        </div>
        <div class="Verbrauch">
        </div>
        <div class="Resttreibstoff"></div>

    </template>

    <template id="Sperren">
        <div class="Tür auf">
        </div>
        <div class="Tür zu">
        </div>
    </template>
</body>

</html>
