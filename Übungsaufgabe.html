<script>

    let num = 18;


    function testIntegerFactors(number) {

        let factors = [];

        // console.log("Checking factors for number: ", number);

        //Ganzzahl mit Math.floor
        for (let i = Math.floor(number / 2); i > 1; i--) { //durch 17 und 1 muss nicht geteilt werden weil dies immer der Fall ist 

            

            //Prüfen, ob sich number durch i ganzzahlig teilen lässt.
            //console.log("Diese Runde: " + i + ", Teilungsrest: ", number%i);

            //wenn ja, ist i ein Teiler --> Array merken
            if (number%i == 0) {
                //console.log("Teilbar durch: "+ i)
                factors.push(i); // Es wird ein Array gebildet, sodass jede neue Teilzahl dem Array hinzugefügt wird. Wird in einer Klammer geschrieben.
            }
        }

        //console.log("Factors: ",factors) 
        return factors; //return gibt den Wert factors aus
    }

    let intFactors = testIntegerFactors(num);

    console.log("Factors: ",intFactors);
</script>
